<!DOCTYPE html>
<html>
<head>
  <title>Task Card App</title>
  <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
      margin: 0;
      font-size: 14px;
      background: #f5f5f5;
    }
    h2 {
      margin: 0 0 16px 0;
      font-size: 18px;
      color: #333;
    }
    .field {
      margin-bottom: 16px;
    }
    .field label {
      display: block;
      font-weight: 600;
      color: #666;
      font-size: 12px;
      margin-bottom: 4px;
    }
    .field input, .field textarea, .field select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .field textarea {
      min-height: 100px;
      resize: vertical;
    }
    button {
      background: #4262ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }
    button:hover {
      background: #3251e3;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div id="panel">
    <h2>Edit Task</h2>

    <div class="field">
      <label>Title</label>
      <input type="text" id="title" />
    </div>

    <div class="field">
      <label>Description</label>
      <textarea id="description"></textarea>
    </div>

    <div class="field">
      <label>ID</label>
      <input type="text" id="taskId" readonly style="background: #eee;" />
    </div>

    <div class="field">
      <label>Project</label>
      <input type="text" id="project" />
    </div>

    <div class="field">
      <label>Workgroup</label>
      <input type="text" id="workgroup" />
    </div>

    <div class="field">
      <label>Task</label>
      <input type="text" id="task" />
    </div>

    <div class="field">
      <label>Assignee</label>
      <input type="text" id="assignee" />
    </div>

    <div class="field">
      <label>Due Date</label>
      <input type="date" id="dueDate" />
    </div>

    <div class="field">
      <label>Estimate</label>
      <input type="text" id="estimate" />
    </div>

    <div class="field">
      <label>Time Tracked</label>
      <input type="text" id="timeTracked" />
    </div>

    <button onclick="saveChanges()">Save Changes</button>
    <div id="status"></div>
  </div>

  <script>
    // Google Apps Script Web App URL
    const WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbzyKFqEzG59RqzOzNp8Cl6D56QulffUxAORsy_A3ZPCLpmMgXCdzKCRwR4TZBDppUZL/exec";

    let currentCardId = null;

    async function init() {
      await miro.board.ui.on('app_card:open', async (event) => {
        const { appCard } = event;
        currentCardId = appCard.id;

        // Parse fields from the app card
        document.getElementById('title').value = appCard.title || '';
        document.getElementById('description').value = appCard.description || '';

        // Parse the fields array
        if (appCard.fields) {
          appCard.fields.forEach(field => {
            const value = field.value || '';

            if (value.startsWith('ID: ')) {
              document.getElementById('taskId').value = value.replace('ID: ', '');
            } else if (value.startsWith('Project: ')) {
              document.getElementById('project').value = value.replace('Project: ', '');
            } else if (value.startsWith('Workgroup: ')) {
              document.getElementById('workgroup').value = value.replace('Workgroup: ', '');
            } else if (value.startsWith('Task: ')) {
              document.getElementById('task').value = value.replace('Task: ', '');
            } else if (value.startsWith('Assignee: ')) {
              document.getElementById('assignee').value = value.replace('Assignee: ', '');
            } else if (value.startsWith('Estimate: ')) {
              document.getElementById('estimate').value = value.replace('Estimate: ', '');
            } else if (value.startsWith('Time Tracked: ')) {
              document.getElementById('timeTracked').value = value.replace('Time Tracked: ', '');
            }
          });
        }

        // Open the panel
        await miro.board.ui.openPanel({ url: window.location.href });
      });
    }

    async function saveChanges() {
      const statusEl = document.getElementById('status');
      statusEl.className = 'status';
      statusEl.textContent = 'Saving...';

      const data = {
        id: document.getElementById('taskId').value,
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        project: document.getElementById('project').value,
        workgroup: document.getElementById('workgroup').value,
        task: document.getElementById('task').value,
        assignee: document.getElementById('assignee').value,
        dueDate: document.getElementById('dueDate').value,
        estimate: document.getElementById('estimate').value,
        timeTracked: document.getElementById('timeTracked').value
      };

      try {
        // Send to Google Sheets webhook
        const response = await fetch(WEBHOOK_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        // Update the Miro card too
        if (currentCardId) {
          const card = await miro.board.getById(currentCardId);
          await card.sync({
            title: data.title,
            description: data.description,
            fields: [
              { value: "ID: " + data.id, fillColor: "#E0E0E0" },
              { value: "Project: " + data.project, fillColor: "#D1E8FF" },
              { value: "Workgroup: " + data.workgroup, fillColor: "#D1E8FF" },
              { value: "Task: " + data.task, fillColor: "#FFF3D1" },
              { value: "Assignee: " + data.assignee, fillColor: "#D1FFD1" },
              { value: "Estimate: " + data.estimate, fillColor: "#FFD1D1" },
              { value: "Time Tracked: " + data.timeTracked, fillColor: "#FFD1D1" }
            ]
          });
        }

        statusEl.className = 'status success';
        statusEl.textContent = 'Saved successfully!';
      } catch (error) {
        statusEl.className = 'status error';
        statusEl.textContent = 'Error: ' + error.message;
      }
    }

    init();
  </script>
</body>
</html>
